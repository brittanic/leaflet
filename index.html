<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Map of Florida Universities</title>

  <link href="https://fonts.googleapis.com/css?family=Cardo|Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin="">

<link rel="stylesheet" href="css/main.css">


</head>

<body>
  <article>
  <h1>Universities in Florida</h1>
  <p>By Brittani Campbell</p>
  <p>Florida is home to some of the well-known schools in the country. All of the state students have many options to choose from when deciding to further their education. Explore the map and discover 20 of the schools the sunshine state has to offer. </p>
  <div id="mapid"></div>
  <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA==" crossorigin=""></script>

<script src="js/places.json"></script>

<script>
let map = L.map('mapid').setView([28.247, -81.938], 6.08);

L.tileLayer('https://api.mapbox.com/styles/v1/brittanic/cjp0h4ylu08xk2rn8zx3umzcf/tiles/256/{z}/{x}/{y}@2x?access_token=pk.eyJ1IjoiYnJpdHRhbmljIiwiYSI6ImNqcDBndGZqbjM0cXgza25oNmc3ZHZ6aGUifQ.1CJTalWHTXzIf8LYJ6J2Zw', {
    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
    maxZoom: 18
}).addTo(map);

for (let i = 0; i < places.length; i++ ) {
  L.marker( [ places[i].lat, places[i].long ])
  .bindPopup( '<h3>' + places[i].placeName + '</h3>' + '<p>' +
  places[i].descript + '</p>')
  .addTo( map );
}
</script>
</article>
</body>
</html>
